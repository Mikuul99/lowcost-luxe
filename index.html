<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lowcost Luxe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- Header -->

        <div class="header" id="home">
            <nav class="nav">
                <a href="#home" class="links">HOME</a>
                <a href="#s_r" class="links">SHOP</a>
                <a href="#about_us" class="links">ABOUT</a>
                <a href="#subscribe" class="links">SUBSCRIBE</a>
            </nav>
            <img src="imgs/lcl logo.jpg" alt="">
            <p>BUDGET BABES</p>
            <h1>LOWCOST LUXE</h1>
        </div>

        <!-- Shopping and Retail -->

        <section class="S_R" id="s_r">
            <h2>Shopping and retail</h2>
            <div class="shop">
                <div class="women card">
                    <img src="imgs/IMG_8743.jpg" alt="">
                    <p>women</p>
                </div>
                <div class="men card">
                    <img src="imgs/IMG_8744.jpg" alt="">
                    <p>men</p>
                </div>
                <div class="accessories card">
                    <img src="imgs/IMG_8745.jpg" alt="">
                    <p>accessories</p>
                </div>
            </div>
        </section>

        <!-- About Us -->

        <section class="about_us" id="about_us">
            <div class="left">
                <div class="slideshow">
                    <div class="slideshow-container slide">
                        <img src="imgs/IMG_8748.jpg"/>
                        <img src="imgs/IMG_8749.jpg"/>
                        <img src="imgs/IMG_8745.jpg"/>
                    </div>
                </div>
            </div>
            <div class="right">
                <p>Broke with expensive taste</p>
                <img src="imgs/ShopIcon.png">
                <p>Online shop</p>
                <p>Second hand, retro and vintage wardrobe</p>
                <p>Everything available is in highlights</p>
                <p>Order now</p>
                <p>By Hana and Simonida</p>
            </div>
        </section>

        <!-- Subscribe -->

        <section class="subscribe" id="subscribe">
            <h1>subscribe</h1>
            <form action="#" method="POST" class="form">
                <input type="email" name="email" id="email" placeholder="Your email">
                <input type="submit" name="btn" id="form_btn" value="submit">
                </form>
        </section>

        <!-- Footer -->

        <section class="footer">
            <img src="imgs/instagram-icon.webp" alt="">
            <div class="copy">
                <img src="imgs/index.png" alt="">
                <p>LOWCOST LUXE</p>
            </div>
            <img src="imgs/facebook_icon_125287.png" alt="">
        </section>

    </body>

</html>
